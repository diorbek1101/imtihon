<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
 <div id="left">

<div class="button">
 <button class="btn1">Todo</button>
 <button class="add"> Add .</button>
</div>

 <div class="box" draggable="true">Todo-1</div>
 <div class="box" draggable="true">Todo-2</div>
 <div class="box" draggable="true">Todo-3</div>
 <div class="box" draggable="true">Todo-4</div>
 <div class="box" draggable="true">Todo-5</div>


 </div>
 <div id="medium">
  <div class="button">
   <button class="btn2">In Progress</button>
   <button class="add"> Add .</button>
  </div>
  <div class="box" draggable="true">In Progress-1</div>
  <div class="box" draggable="true">In Progress-2</div>
  <div class="box" draggable="true">In Progress-3</div>
  <div class="box" draggable="true">In Progress-4</div>
  <div class="box" draggable="true">In Progress-5</div>

 </div>
 <div id="right">
  <div class="button">
   <button class="btn3">Done</button>
   <button class="add"> Add .</button>
  </div>
  <div class="box" draggable="true"> Done-1</div>
  <div class="box" draggable="true"> Done-2</div>
  <div class="box" draggable="true"> Done-3</div>
  <div class="box" draggable="true"> Done-4</div>
  <div class="box" draggable="true"> Done-5</div>

 </div>

 <script defer src="index.js"></script>
</body>
</html>
